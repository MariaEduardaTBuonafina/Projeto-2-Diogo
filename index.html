<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Meu Projeto</h1>
            <button class="hamburger" id="hamburgerMenu">☰</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Início</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Bem-vindo!</h2>
            <p>Este é um projeto desenvolvido com HTML, CSS e JavaScript.</p>
        </section>

        <section id="about">
            <h2>Sobre</h2>
            <p>Este projeto demonstra a implementação de um menu hambúrguer, manipulação da DOM e uso do Local Storage.</p>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Meu Projeto. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
